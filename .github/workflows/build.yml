# This is a basic workflow to help you get started with Actions

name: Build

on: 
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
env:
  ITCH_USERNAME: kris-nikolov
  ITCH_GAME_ID: stranded-shores

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: true
      matrix:
        channel:
          - windows
          - linux
          - webgl
    
    name: Export Game
    steps:
    - name: checkout
      uses: actions/checkout@v5
  
    - name: Export Games
      id: export
      uses: firebelley/godot-export@v7.0.0
      with:
        godot_executable_download_url: https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=linux.x86_64.zip&platform=linux.64
        godot_export_templates_download_url: https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=export_templates.tpz&platform=templates
        relative_project_path: ./
        archive_output: true

    - name: create release
      uses: ncipollo/release-action@v1.18.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        tag: ${{ github.ref_name }}
        artifacts: ${{ steps.export.outputs.archive_directory }}/*
    - uses: actions/download-artifact@v2.0.8
      with:
        name: ${{ matrix.channel }}
        path: build/${{ matrix.channel }}
    - uses: KikimoraGames/itch-publish@v0.0.3
      with:
        butlerApiKey: ${{secrets.BUTLER_API_KEY}}
        gameData: ./build/${{ matrix.template }}
        itchUsername: ${{env.ITCH_USERNAME}}
        itchGameId: ${{ env.ITCH_GAME_ID }}
        buildChannel: ${{ matrix.channel }}
        buildNumber: ${{ github.ref_name }}
