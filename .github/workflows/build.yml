# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      - name: Download Godot
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ~/.local/share/godot/bin
          wget -O ~/.local/share/godot/bin/godot.zip "https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=linux.x86_64.zip&platform=linux.64"
          unzip -o ~/.local/share/godot/bin/godot.zip -d ~/.local/share/godot/bin
          # the extracted filename is usually Godot_vX.Y-stable_linux.x86_64
          GODOT_EXE="$(find ~/.local/share/godot/bin -maxdepth 1 -type f -name 'Godot_v*-stable_linux.x86_64' | head -n 1)"
          chmod +x "$GODOT_EXE"
          echo "GODOT_EXE=$GODOT_EXE" >> $GITHUB_ENV

      - name: Download export templates
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p /tmp/godot_templates
          wget -O /tmp/templates.tpz "https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=export_templates.tpz&platform=templates"
          unzip -o /tmp/templates.tpz -d /tmp/godot_templates
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          # inside the tpz there's typically a "templates/" folder
          mv /tmp/godot_templates/templates/* ~/.local/share/godot/export_templates/4.5.stable/

      - name: Build the game
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p Exports/Web
          "$GODOT_EXE" --headless --path . --export-release "Windows Desktop" "Exports/Stranded Shores.exe"
          "$GODOT_EXE" --headless --path . --export-release "Linux" "Exports/Stranded Shores.x86_64"
          "$GODOT_EXE" --headless --path . --export-release "Web" "Exports/Web/index.html"
