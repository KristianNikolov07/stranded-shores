# This is a basic workflow to help you get started with Actions

name: Build

on: 
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    name: Export Game
    steps:
    - name: checkout
      uses: actions/checkout@v5
  
    - name: Export Games
      id: export
      uses: firebelley/godot-export@v7.0.0
      with:
        godot_executable_download_url: https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=linux.x86_64.zip&platform=linux.64
        godot_export_templates_download_url: https://downloads.godotengine.org/?version=4.5&flavor=stable&slug=export_templates.tpz&platform=templates
        relative_project_path: ./
        archive_output: true

    - name: create release
      uses: ncipollo/release-action@v1.18.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        tag: ${{ github.ref_name }}
        artifacts: ${{ steps.export.outputs.archive_directory }}/*
        
    - name: Upload Windows
      uses: KikimoraGames/itch-publish@v0.0.3
      with:
        butlerApiKey: ${{secrets.BUTLER_API_KEY}}
        gameData:  ${{ steps.export.outputs.archive_directory }}/Windows.zip
        itchUsername: ${{env.ITCH_USERNAME}}
        itchGameId: ${{ env.ITCH_GAME_ID }}
        buildChannel: "Windows"
        buildNumber: ${{ github.ref_name }}

    - name: Upload Linux
      uses: KikimoraGames/itch-publish@v0.0.3
      with:
        butlerApiKey: ${{secrets.BUTLER_API_KEY}}
        gameData:  ${{ steps.export.outputs.archive_directory }}/Linux.zip
        itchUsername: ${{env.ITCH_USERNAME}}
        itchGameId: ${{ env.ITCH_GAME_ID }}
        buildChannel: "Linux"
        buildNumber: ${{ github.ref_name }}

    - name: Upload Web
      uses: KikimoraGames/itch-publish@v0.0.3
      with:
        butlerApiKey: ${{secrets.BUTLER_API_KEY}}
        gameData:  ${{ steps.export.outputs.archive_directory }}/Web.zip
        itchUsername: ${{env.ITCH_USERNAME}}
        itchGameId: ${{ env.ITCH_GAME_ID }}
        buildChannel: "Web"
        buildNumber: ${{ github.ref_name }}
